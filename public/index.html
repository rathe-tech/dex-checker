<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>DEX position checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./decimal.min.js"></script>
  <script src="./app.js"></script>
  <link rel="stylesheet" type="text/css" href="theme.css">
</head>

<body>
  <div id="app">
    <div id="kamino-panel" class="hidden">

    </div>
    <div id="dex-panel">
      <div>
        <div>Dex</div>
        <select id="dex">
          <option value="ORCA" selected>Orca</option>
          <option value="RAYDIUM">Raydium</option>
        </select>
      </div>
      <div>
        <div>Pool address</div>
        <input type="text" id="pool-address">
      </div>
      <div>
        <div>Nft address</div>
        <input type="text" id="nft-address">
      </div>
      <div>
        <button id="check-position">Check position</button>
      </div>
    </div>
    <div id="response">
      <div style="margin-bottom: 1em;">
        <div>Price</div>
        <div id="price-pair" style="color:green; margin-top: 0.25em; margin-bottom: 0.25em;"></div>
        <div id="price-value" style="color:white"></div>
      </div>
      <div style="margin-bottom: 2em;">
        <div>Price range</div>
        <div id="range-pair" style="color:green; margin-top: 0.25em; margin-bottom: 0.25em;"></div>
        <div id="range-value" style="color:white"></div>
      </div>
      <div style="margin-bottom: 1em;">
        <div>Price</div>
        <div id="inverted-price-pair" style="color:green; margin-top: 0.25em; margin-bottom: 0.25em;"></div>
        <div id="inverted-price-value" style="color:white"></div>
      </div>
      <div style="margin-bottom: 1em;">
        <div>Price range</div>
        <div id="inverted-range-pair" style="color:green; margin-top: 0.25em; margin-bottom: 0.25em;"></div>
        <div id="inverted-range-value" style="color:white"></div>
      </div>
    </div>
  </div>
</body>

</html>
